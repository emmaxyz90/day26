<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <title>Rock/Scissors/Paper app</title>
	  <link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class='container'>
				<h1><span class="rock">Rock</span>,<span class="paper">Paper</span>,<span class="scissors">Scissors</span></h1>
			</div>
		</header>
		<div class="main">
			<div class="container">
				<section class="content">
					<button class='play rock' type="button" onclick="play('rock')"></button>
					<button class='play paper' type="button" onclick="play('paper')"></button>
					<button class='play scissors' type="button" onclick="play('scissors')"></button>
					<div class='clear'></div>
					<p><span id="player"></span><span class="opponent"></span></p>
					<h2 id="results"></h2>
				</section>
				<aside class="aside">
					<div class="scorebox">
						<h2>Score</h2>
						<div class="score-num"><span id="wins">0</span><br/>wins</div>
						<div class="score-divider"><span>-</span></div>
						<div class="score-num"><span id="loses">0</span><br/>loses</div>
					</div>
					<button id="reset" type="reset" onclick="reset()">reset scores</button>
				</aside>
			</div>
		</div>
		
		
		<script src="script.js></script>"
	</body>
</html>
